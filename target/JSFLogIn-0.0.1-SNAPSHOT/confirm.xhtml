<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Confirm page</title>
</h:head>

<h:body>
	<h:panelGrid columns ="2">
	
	<h:outputText value="First Name:" />
	<h:outputText value="#{userBean.firstName}" />
	
	<h:outputText value="Last Name:" />
	<h:outputText value="#{userBean.lastName}" />
	
	<h:outputText value="Sex:" />
	<h:outputText value="#{userBean.sex}" />
	
	<h:outputText value="Date of Birth:" />
	<h:outputText value="#{userBean.dob}" />
	
	<h:outputText value="Email:" />
	<h:outputText value="#{userBean.email}" />
	
	<h:outputText value="Service level:" />
	<h:outputText value="#{userBean.servicelevel}" />

	</h:panelGrid>
	<h:form>
		<h:commandButton value="Edit" action="register" />
		<h:commandButton value="Submit" action="#{userBean.beanAction()}" />
	</h:form>
</h:body>

</html>
